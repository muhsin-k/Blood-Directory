<ion-view title="O Group" ng-controller="oGroupCtrl">
    <ion-content class="has-header">
        <div class="row">
            <div class="col">
                <label class="item item-radio">
                    <input type="radio" ng-model="oGroup" name="O+ve" value="O+ve" ng-change='changedValue(oGroup)'>
                    <div class="item-content" style="color:black"></i>
                        O +ve
                    </div>
                    <i class="radio-icon ion-checkmark" style="color:black"></i>
                </label>
            </div>
            <div class="col">
                <label class="item item-radio">
                    <input type="radio" ng-model="oGroup" name="O-ve" value="O-ve" ng-change='changedValue(oGroup)'>
                    <div class="item-content" style="color:black"></i>
                        O -ve
                    </div>
                    <i class="radio-icon ion-checkmark" style="color:black"></i>
                </label>
            </div>
        </div>
        <ion-list>
            <ion-item ng-repeat="itm in tempOGroupList " type="item-text-wrap">
                <div style="display:inline-block;vertical-align:top;">
                    {{itm.name}}
                    <p>{{itm.address}}</p>
                    <p>{{itm.mobno}}</p>
                </div>
               <button class="button button-positive" style="float:right" ng-click="call(itm.mobno)">
                    <i class="icon ion-android-call"></i> </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
